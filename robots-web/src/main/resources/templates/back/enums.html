<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{comm/backLayout}">
<div layout:fragment="head">
    <!--dynamic table-->
    <link th:href="@{/js/advanced-datatable/css/demo_page.css}" rel="stylesheet" />
    <link th:href="@{/js/advanced-datatable/css/demo_table.css}" rel="stylesheet" />
    <link rel="stylesheet"th:href="@{/js/data-tables/DT_bootstrap.css}" />
    <!--pickers css-->
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-timepicker/css/timepicker.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-datepicker/css/datepicker-custom.css}" />
</div>
<body>
<!--body wrapper start-->
<div class="wrapper" layout:fragment="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    Dynamic Table
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">枚举类型:</label>
                            <div class="col-md-2">
                                <select class="form-control m-bot15"
                                        data-url="/enums/type" data-select="ALL">
                                </select>
                            </div>
                            <label class="col-md-2 control-label">状态:</label>
                            <div class="col-md-2">
                                <select class="form-control m-bot15"
                                        data-resource="StatusEnum" data-select="NORMAL">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">创建时间:</label>
                            <div class="col-md-4">
                                <div class="input-group input-large custom-date-range" data-date="13/07/2013" data-date-format="mm/dd/yyyy">
                                    <input type="text" class="form-control dpd1" name="from">
                                    <span class="input-group-addon">~</span>
                                    <input type="text" class="form-control dpd2" name="to">
                                </div>
                            </div>
                        </div>
                    </form>


                    <div class="adv-table">
                        <table  class="display table table-bordered table-striped" id="dynamic-table">
                            <thead>
                            <tr>
                                <th class="center">枚举类型</th>
                                <th class="center">枚举编码</th>
                                <th class="center hidden-phone">枚举值</th>
                                <th class="center hidden-phone">状态</th>
                                <th class="center hidden-phone">时间</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th class="center">枚举类型</th>
                                <th class="center">枚举编码</th>
                                <th class="center hidden-phone">枚举值</th>
                                <th class="center hidden-phone">时间</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--body wrapper end-->
<div layout:fragment="javascript">
    <!--dynamic table-->
    <script type="text/javascript" language="javascript" th:src="@{/js/advanced-datatable/js/jquery.dataTables.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" th:src="@{/js/data-tables/DT_bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/page.js}"></script>
    <script type="text/javascript" th:src="@{/js/enums.js}"></script>


    <!--pickers initialization-->
    <script th:src="@{/js/pickers-init.js}"></script>
    <script>
        $(document).ready(function() {
            var config = initTableConfig({
                url:'/enums/page',
                columns :['idx','random','name','phone','phone']
            });
            table = $('#dynamic-table').DataTable(config);
        } );

    </script>
</div>
</body>
</html>
