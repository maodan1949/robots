<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorate="~{comm/userLayout}">
<head>
	<div layout:fragment="head">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}" media='all' >
	</div>
</head>

<body>
<div layout:fragment="content">
	<div class="lowin">
		<div class="lowin-brand">
			<img th:src="@{/images/kodinger.jpg}" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form id="loginFrom" onsubmit="return false" action="##" method="post">
						<p class="lowin-p">登录</p>
						<div class="lowin-group">
							<label>用户名 <a href="#" class="login-back-link">登录?</a></label>
							<input type="text" name="loginName" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" name="passWord" autocomplete="current-password" class="lowin-input">
						</div>
						<li class="login-error"></li>
						<button class="lowin-btn login-btn">
							登录
						</button>

						<div class="text-foot">
							还没有账号? <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form id="registerFrom" onsubmit="return false" action="##" method="post">
						<p>注册</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="loginName" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="passWord" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>确认密码</label>
							<input type="password" name="passWord2" autocomplete="current-password" class="lowin-input">
						</div>
						<li class="login-error"></li>
						<button class="lowin-btn" onclick="registerSub()">
							注册
						</button>

						<div class="text-foot">
							已有账号? <a href="" class="login-link">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div layout:fragment="javascript">
	<script th:src="@{js/fromData.js}"></script>
	<script th:src="@{js/auth.js}"></script>
	<script th:inline="javascript">
		var type = [[${type}]];
		Auth.init({
			login_url: '/user/login',
			forgot_url: '/user/forgot',
			type:type
		});
	</script>
</div>
</body>
</html>
