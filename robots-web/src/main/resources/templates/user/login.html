<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登录</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <!--gritter css-->
    <link rel="stylesheet" type="text/css" th:href="@{js/gritter/css/jquery.gritter.css}" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" id="loginFrom" onsubmit="return false" action="##" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>
            <img th:src="@{/images/login-logo.png}" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" id="loginName" name="loginName" class="form-control" placeholder="请输入用户名" autofocus>
            <input type="password" id="passWord" name="passWord" class="form-control" placeholder="请输入密码">

            <button class="btn btn-lg btn-login btn-block" type="submit"  onclick="loginSub()">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还没有账号?
                <a class="" th:href="@{/register}">
                    注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<script th:src="@{/js/modernizr.min.js}" type="text/javascript" ></script>
<script th:src="@{js/gritter/js/jquery.gritter.js}" type="text/javascript" ></script>
<script th:src="@{/js/gritter/js/gritter-init.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/root.js}" type="text/javascript"></script>
<script th:src="@{/js/fromData.js}" type="text/javascript"></script>
<script th:src="@{/js/pop.js}" type="text/javascript"></script>
<script th:src="@{/js/auth.js}" type="text/javascript"></script>
</body>
</html>
