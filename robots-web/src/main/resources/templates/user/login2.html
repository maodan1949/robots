	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					<!-- Start Sign In Form -->
					<form id="loginFrom" th:action="@{/user/login}" action="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>登陆</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名：</label>
							<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名/手机号/邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码：</label>
							<input type="password" class="form-control" id="passWord" name="passWord" placeholder="请输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember" name="remember">自动登陆</label>
						</div>
						<div class="form-group">
							<p><a th:href="@{/signUp}">立即注册</a> | <a th:href="@{/forgot}">找回密码</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登陆" class="btn btn-primary" onclick="login();">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">

		<script type="text/javascript">
			$(function(){
				//回车登录事件
				$(window).keydown(function (e) {
					if (e.which == 13) {
						login();
					}
				});
			});
			function login() {
				var password = $("input[name=passWord]").val();
				var userName = $("input[name=userName]").val();
				var remember = $("input[name=remember]").val();
				var reg = /^[1](3|4|5|7|8)([0-9]{1})[0-9]{8}$/;
				if (userName == null || userName == "") {
					alert("用户名不能为空");
					return;
				}
				if (password == null || password == "") {
					alert("密码不能为空");
					return;
				}
				$("#loginFrom").submit();
			}
	</script>
