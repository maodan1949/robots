<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutPage}">
<body class="sticky-header">

<section>

    <th:block layout:fragment="page_content">

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <section class="panel">
                        <header class="panel-heading">地区码查询</header>
                        <div class="panel-body">
                            <form id="searchForm" class="form-horizontal" role="form" th:action="|${#request.getContextPath()}/account/accArea/search|">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">区域码</label>
                                        <div class="col-md-6">
                                            <input type="text" id="areaCode" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">区域名称</label>
                                        <div class="col-md-6">
                                            <input type="text" id="areaName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-offset-4">
                                    <div class="row">
                                        <button class="btn btn-info" data-btn="search" type="button"><i
                                                class="fa fa-search"></i> 查询
                                        </button>
                                        <button class="btn btn-default" data-btn="reset" type="button"><i
                                                class="fa fa-reply-all"></i> 重置
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="adv-table editable-table ">
                                <table class="table table-striped table-hover table-bordered"
                                       id="searchDatatable">
                                    <thead>
                                    <tr>
                                        <th width="80" data-field="id">ID</th>
                                        <th width="80" data-field="areaCode">区域码</th>
                                        <th width="100" data-field="areaName">区域名称</th>
                                        <th width="80" data-field="createdBy">创建人</th>
                                        <th width="140" data-field="createdAt"
                                            data-format="date:yyyy-MM-dd HH:mm:ss">创建时间
                                        </th>
                                        <th width="80" data-field="updatedBy">修改人</th>
                                        <th width="140" data-field="updatedAt"
                                            data-format="date:yyyy-MM-dd HH:mm:ss">修改时间
                                        </th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--body wrapper end-->

        </div>

    </th:block>

</section>

<th:block layout:fragment="page_script">
    <script type="text/javascript">
        $(window).load(function () {
            // 页面初始化
            BaofuPage.init({
                searchFormId: "searchForm",
                dataTableId: "searchDatatable",
                initFormIds: [
                    "searchForm"
                ],
                isShade : true
            });
        });
    </script>
</th:block>

</body>
</html>
